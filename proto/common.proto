syntax = "proto3";

package grpc.health.v1;

//import "validate/validate.proto";

option go_package = "github.com/alexykot/cncraft/pkg/envelope/pb";

enum ConnState {
    HANDSHAKE = 0;
    STATUS = 1;
    LOGIN = 2;
    PLAY = 3;
}

message Envelope {
    map<string, string> meta = 1;

    oneof message {
        CPacket cpacket = 2;
        SPacket spacket = 3;
        NewConnection new_conn = 4;
        SetConnState conn_state = 5;
    }
}

message CPacket {
    bytes bytes = 1;
}

message SPacket {
    bytes bytes = 1;
    ConnState state = 2;
}

message SetConnState {
    ConnState state = 1;
}

message NewConnection {
    string id = 1;
}
